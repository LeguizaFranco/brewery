<div class="d-flex flex-column align-items-center gap-1">

    <div class="d-flex align-items-center gap-2">
        <button class="btn btn-outline-primary btn-xs px-2 py-0" (click)="downQuantity()"
            [disabled]="currentQuantity <= 0">−</button>
        <span class="fs-6 fw-medium" style="min-width: 28px; text-align: center;">{{ currentQuantity }}</span>
        <button class="btn btn-outline-primary btn-xs px-2 py-0" (click)="upQuantity()"
            [disabled]="currentQuantity >= maxQuantity">+</button>
    </div>
    <div *ngIf="currentQuantity === maxQuantity" class="mt-1 px-2 py-1 rounded text-center"
        style="background-color: #fff3cd; color: #b85c00; font-weight: 500; font-size: 0.95em; border: 1px solid #ffe082;">
        Límite máximo
    </div>
</div>
